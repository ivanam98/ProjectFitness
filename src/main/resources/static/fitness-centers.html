<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Fitness Centers</title>
  </head>
  <body>
      <div class="jumbotron">
          <button class="btn btn-primary" id="login-btn">Log In</button>
      </div>
      <div class="container">
        <table class="table table-hover" id="table-fitness-centers">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone number</th>
                    <th scope="col">email</th>
                </tr>
            </thead>
            <tbody id="table-content">

            </tbody>
        </table>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
        $('#login-btn').click(function() {
            window.location.replace('login.html')
        })

        $(document).ready(
            $.ajax({
                type: "GET",
                url: "https://jsonplaceholder.typicode.com/posts",
                dataType: "json",
                success: function(data, status) {
                    let tableRows = ''
                    data.forEach(function(row) {
                        let tableRow = '';
                        tableRow += '<tr class="clickable-row" row-id="' + row.id + '">';
                        tableRow += '<td>' + row.id + '</td>'
                        tableRow += '<td>' + row.name + '</td>'
                        tableRow += '<td>' + row.address + '</td>'
                        tableRow += '<td>' + row.phoneNumber + '</td>'
                        tableRow += '<td>' + row.email + '</td>'
                        tableRow += '</tr>'
                        tableRows += tableRow;
                    });
                    $('#table-content').append(tableRows);

                    $(".clickable-row").click(function() {
                        const rowId = $(this).attr('row-id');
                        location.href = 'workouts.html?id=' + rowId; 
                    })
                }
            })
        )

        
    </script>
  </body>
</html>
