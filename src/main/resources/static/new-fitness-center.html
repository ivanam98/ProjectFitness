<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/global.js"></script>
    <title>New Fitness Center</title>
</head>

<body>
    <div class="jumbotron">
        <div class="row">
          <div class="col-8 offset-1" id="menu-buttons">

          </div>
          <div class="col-3" id="auth-buttons">
    
          </div>
        </div>
      </div>
    <div class="container">
        <form id="new-center-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name-input" placeholder="Enter name" required />
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id="address-input" placeholder="Enter address" required />
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" id="phone-input" placeholder="Enter phone" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email-input" placeholder="Enter email" required />
            </div>
            <button class="btn btn-primary" id="create-btn">Create</button>
        </form>

    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>

        $(document).ready(function() {
            restrict();
            generateAuthButtons();
            generateMenuButtons();
        })

        $('#create-btn').click(function(e) {
            e.preventDefault();
            const form = $('#new-center-form')[0];
            const isFormValid = form.checkValidity();
            if (isFormValid) {
                const data = {
                    name: $('#name-input').val(),
                    address: $('#address-input').val(),
                    phoneNumber: $('#phone-input').val(),
                    email: $('#email-input').val(),
                }
                createNewFitnessCenter(data);
            }
        })


    </script>
</body>

</html>
