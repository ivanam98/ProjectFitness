<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/global.js"></script>
    <title>Fitness Center</title>
</head>

<body>
    <div class="jumbotron">
        <div class="row">
          <div class="col-9" id="menu-buttons">

          </div>
          <div class="col-3" id="auth-buttons">
    
          </div>
        </div>
      </div>
    <div class="container">
        <form id="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="username-input" placeholder="Enter username" required />
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Enter password" required />
            </div>
            <button class="btn btn-primary" id="login-btn">Log In</button>
        </form>
    </div>


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>

        $(document).ready(function() {
            generateAuthButtons();
            generateMenuButtons();
        });
        
        const form = $('#login-form')[0];
        $('#login-btn').click(function (e) {
            e.preventDefault();
            const isFormValid = form.checkValidity();
            if (isFormValid) {
                const data = {
                    username: $('#username-input').val(),
                    password: $('#password-input').val()
                }
                login(data);
            }
        })
    </script>
</body>

</html>
