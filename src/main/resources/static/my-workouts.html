<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/members.js"></script>
    <script src="js/global.js"></script>
    <title>My workouts</title>
</head>

<body>
    <div class="jumbotron">
        <div class="row">
          <div class="col-8 offset-1" id="menu-buttons">

          </div>
          <div class="col-3" id="auth-buttons">
    
          </div>
        </div>
      </div>
    <div class="container">
        <table class="table table-hover" id="table-fitness-centers">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Workout</th>
                    <th scope="col">Time</th>
                    <th scope="col">Price</th>
                    <th scope="col">Capacity</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="table-content">

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script>

        $(document).ready(function(){
            restrict();
            generateAuthButtons();
            generateMenuButtons();
            
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/user/scheduled-workouts",
                headers: {
                    "X-Auth-T": getToken()
                },
                dataType: "json",
                success: function (data, status) {
                    let tableRows = ''
                    const loggedUserType = getLoggedUserType();
                    data.forEach(function (row) {
                        let tableRow = '';
                        tableRow += '<tr class="clickable-row" row-id="' + row.id + '">';
                        tableRow += '<td>' + row.id + '</td>'
                        tableRow += '<td>' + row.workout?.name + '</td>'
                        tableRow += '<td>' + row.dateTime + '</td>'
                        tableRow += '<td>' + row.price + '</td>'
                        tableRow += '<td>' + row.membersCount + '</td>'
                        tableRow += '<td><button id="cancel-btn" row-id="' + row.id + '" class="btn btn-danger">Cancel</button></td>'
                        tableRow += '</tr>'
                        tableRows += tableRow;
                    });
                    $('#table-content').append(tableRows);

                    $('#cancel-btn').click(function() {
                        const rowId = $(this).attr('row-id');
                        cancelScheduledWorkout(rowId);
                    })
                }
            })
        })


    </script>
</body>

</html>
